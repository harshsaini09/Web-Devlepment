<!DOCTYPE html>
<header>
    <title>Calculator</title>
    <link rel="styleSheet" type="text/css" href="Style.css">
</header>
<body>
    <script>
		//function that display value
		function dis(val)
		{
			document.getElementById("result").value+=val
		}
		
		//function that evaluates the digit and return result
		function solve()
		{
			let x = document.getElementById("result").value
			let y = eval(x)
			document.getElementById("result").value = y
		}
		
		//function that clear the display
		function clr()
		{
			document.getElementById("result").value = ""
		}
        function Del()
        {
            var num= document.getElementById("result").value;
            var stripped = num / 10 | 0;
            document.getElementById("result").value = stripped
        }
	</script>
    <div class="row">
        <div class="calculator">
            <h1 style="color: white;">Calculator</h1>
            <table>
            <tr>
                <td colspan="5"><input type="text" class="result" id="result"/></td>
            </tr>
            <tr>
                <td><input type="button" class="Clear" value="AC" onclick="clr()"/></td>
                <td><input type="button" class="Clear" value="C" onclick="Del()"/></td>
                <td><input type="button" class="Oparator" value="(" onclick="dis('(')"/></td>
                <td><input type="button" class="Oparator" value=")" onclick="dis(')')"/></td>
                <td><input type="button" class="Oparator" value="X" onclick="dis('*')"/></td>
                 
            </tr>
            <tr>
                <td><input type="button" class="Numbers" value="7" onclick="dis('7')"/></td>
                <td><input type="button" class="Numbers" value="8" onclick="dis('8')"/></td>
                <td><input type="button" class="Numbers" value="9" onclick="dis('9')"/></td>
                <td><input type="button" class="Oparator" value="&divide;" onclick="dis('/')"/></td>
                <td><input type="button" class="Oparator" value="-" onclick="dis('-')"/></td>
                
                 
            </tr>
            <tr>
                <td><input type="button" class="Numbers" value="4" onclick="dis('4')"/></td>
                <td><input type="button" class="Numbers" value="5" onclick="dis('5')"/></td>
                <td><input type="button" class="Numbers" value="6" onclick="dis('6')"/></td>
                <td><input type="button" class="Oparator" value="+" onclick="dis('+')"/></td>
                <td><input type="button" class="Oparator" value="." onclick="dis('.')"/></td>
                
                 
            </tr>
            <tr>
                <td><input type="button" class="Numbers" value="1" onclick="dis('1')"/></td>
                <td><input type="button" class="Numbers" value="2" onclick="dis('2')"/></td>
                <td><input type="button" class="Numbers" value="3" onclick="dis('3')"/></td>
                <td><input type="button" class="Numbers" value="0" onclick="dis('0')"/></td>
                <td><input type="button" class="Equal" value="=" onclick="solve()"/></td>
            </tr>
            </table>
        </div>
        </div>
</body>
